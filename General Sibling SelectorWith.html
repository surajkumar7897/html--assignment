<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>
    <style>
        div~p{
            background-color: rgba(247, 222, 6, 0.815);
        }
    </style>

</head>
<body>
    <h1>General Sibling Selector</h1>
    <p>The general sibling selector() selects all elements that are next sibling of a specifeid element.</p>
    <p>Paragraph 1.</p>
    <div>
        <p>Paragraph 2.</p>
    </div>
    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>
    
</body>
</html>
