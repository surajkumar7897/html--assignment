<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex grow</title>
    <style>
        #flex-maincontainer{

            
            height: 100%;
            width: 100px;
            display: flex;
            
        }

        #red{
            flex-grow: 1;
        }
        #blue{
            flex-grow: 1;
        }
        #yellow{
            flex-grow: 1;
        }
        #green{
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <h1> this is the  flex-property</h1>
    <div id="flex-container">
        <div id="flex-maincontainer">

            
            <div id="red" style="background-color: coral;"> red</div>
            <div id="blue" style="background-color: lightblue;"> blue</div>
            <div id="yellow" style="background-color: yellow;"> yellow</div>
            <div id="green" style="background-color: green;"> green</div>

        </div>

        
    </div>
    
</body>
</html>
